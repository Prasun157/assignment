<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="button" onclick="loginClick()">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
   
    <div class="login-container2">
        <h2>Register</h2>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email</label>
            <input type="email" id="emailR" name="email" placeholder="Use only company's email." required>
            
            <label for="password">Password</label>
            <input type="password" id="passwordR" name="password" required>
            
            <label for="skills">Skill Set</label>
            <input type="text" id="skills" name="skills" placeholder="E.g.: JavaScript, Python">
            
            <button type="button" onclick="RegisterEmployee()">Register</button>
        </form>
        <p id="error-message2" class="error"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
